<svg viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .dot {
      fill: #39d353;
      animation: moveDots 4s infinite linear;
    }
    .pacman {
      fill: #f4c542;
      transform-origin: 50px 50px;
      animation: chomp 0.4s infinite;
    }
    @keyframes moveDots {
      0% { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(-400px); opacity: 0; }
    }
    @keyframes chomp {
      0% { clip-path: polygon(0% 0%, 100% 50%, 0% 100%); }
      50% { clip-path: polygon(0% 10%, 100% 50%, 0% 90%); }
      100% { clip-path: polygon(0% 0%, 100% 50%, 0% 100%); }
    }
  </style>

  <!-- Dots -->
  <g>
    <circle class="dot" cx="400" cy="50" r="8"/>
    <circle class="dot" cx="350" cy="50" r="8"/>
    <circle class="dot" cx="300" cy="50" r="8"/>
    <circle class="dot" cx="250" cy="50" r="8"/>
    <circle class="dot" cx="200" cy="50" r="8"/>
    <circle class="dot" cx="150" cy="50" r="8"/>
    <circle class="dot" cx="100" cy="50" r="8"/>
  </g>

  <!-- Pacman -->
  <circle class="pacman" cx="50" cy="50" r="25" />
</svg>
